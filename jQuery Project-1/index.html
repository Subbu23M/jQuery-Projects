<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jQuery Project-1</title>

    <!-- Title ICON -->
    <link rel="ICON" href="./icons8-jquery.svg">

    <!-- Font Awesome -->
    <script src="./JS/all.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="./SCSS/main.css">


</head>
<body>

    <!-- Quote Section -->
    <section>
        <div class="container">

            <!-- row -->
            <div class="row py-3">

                <!-- col -->
                <div class="col bg-info height d-flex justify-content-center align-items-center">

                    <span>
                        <i class="fa fa-quote-left fa-2x mr-2 mb-4 text-warning" aria-hidden="true"></i>
                    </span>

                    <h5 class="text-capitalize text-dark quote">
                        just read the swamy vivekananda quotes by pressing the button below.
                    </h5>

                </div>
                <!-- end of col -->

            </div>
            <!-- end of row -->

        </div>
    </section>

    <!-- Author section -->
    <section>
        <div class="container">

            <!-- row -->
            <div class="row py-3">

                <!-- col -->
                <div class="col">

                    <h3 class="text-capitalize text-danger author text-right">
                        --- rama krishna math
                    </h3>

                </div>
                <!-- end of col -->

            </div>
            <!-- end of row -->

        </div>
    </section>

    <!-- button section -->
    <div class="button d-flex justify-content-center align-items-center">

        <button class="btn btn-md btn-outline-warning text-capitalize text-dark p-2">
            <h4>
                press here
            </h4>
        </button>

    </div>

    <!-- jQuery -->
    <script src="./JS/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap4 JS -->
    <script src="./JS/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="./JS/main.js"></script>
    
</body>
</html>
